<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="StyleSheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="main">
    <div class="product-image">
      <img src="images/image-product-desktop.jpg" alt="Product Image" class="product-img">
      <img src="images/image-product-mobile.jpg" alt="Product Image" class="image-product-mobile">
    </div>
    <div class="Content">
      <p>PERFUME</p>
      <p class="product-title">Gabrielle Essence Eau De Parfum</p>
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p>
        <span class="product-price">$149.99</span>
        <span><strike>$169.99</strike></span>
      </p>
      <p>
        <button class="add-to-cart">
          <img src=images/icon-cart.svg />
          <span> Add to Cart</span></button>
      </p>

    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/VijayalakshmiGanesh">Vijayalakshmi</a>.
  </div>
</body>

</html>
